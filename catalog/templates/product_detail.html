{% extends "base.html" %}
{% load my_tags %}
{% block content %}
    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ product.photo | media_filter }}">
                <div class="card-body">
                  <p class="card-text">Название: {{ product.name }}</p>
                  <p class="card-text">Категория: {{ product.category }}</p>
                  <p class="card-text">Описание: {{ product.description }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Назад</a>
                    </div>
                    <small class="text-muted">&#4326;</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
